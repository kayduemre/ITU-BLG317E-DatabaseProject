<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" style="display: flex ; position: relative; width: 50%; height: 50%;">
        <form style="margin-top: 20%;" method="POST">
          <div class="form-group">
            <label>Category Select</label>
            <select id="inputState" class="form-control" name="category">
              {%for row in context%}
              <option selected value={{row[0]}} name="tr" >{{row[3]}}</option>
              {%endfor%}
            </select>
          </div>
          
          <div class="form-group">
            <label for="exampleFormControlInput1">Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="title" placeholder="Title">
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Author</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="author" placeholder="Author">
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Publisher</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="publisher" placeholder="Publisher">
          </div>

          <div class="form-row">
            <div class="col">
              <input type="date" class="form-control" name="publish_date" placeholder="publishe_date">
            </div>
            <div class="col">
              <input type="text" class="form-control" name="page_number" placeholder="page number">
            </div>
            <div class="col">
              <select id="inputState" class="form-control" name="language">
                <option selected value="1" name="tr" >Tr</option>
                <option value="2" name="en">En</option>
              </select>
            </div>
            <div class="col">
              <input type="text" class="form-control" name="price" placeholder="price">
            </div>
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Created Date</label>
            <input type="date" class="form-control" id="exampleFormControlInput1" name="created_date" placeholder="Created date">
          </div>
          <button type="submit" class="btn btn-primary">Create Book</button>
          </form>
    </div>
    
</body>
</html>
