<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8"/>
    <title>My movies - {% block title %}{% endblock %}</title>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='mymovies.css') }}"/>
  </head>
  <body>
    <header>
      <nav class="navbar" aria-label="main navigation">
        <div class="navbar-brand">
          
          {% if session['user'] %}
          <span class="navbar-item">
            <a class="button is-link" href="{{ url_for('home') }}">Hello: {{session['user'][2]}} {{session['user'][3]}} </a>
          </span>
          {% endif %}


          <span class="navbar-item">
            <a class="button is-link" href="{{ url_for('home') }}">Home</a>
          </span>
          <span class="navbar-item">
          
            <a class="button is-link" href="{{ url_for('login') }}">Log in</a>
            <a class="button is-link" href="{{ url_for('singup') }}">Sing Up</a>
         
            
            <a class="button is-link" href="{{ url_for('logOut') }}">Log out</a>
         
          </span>
        </div>
      </nav>
    </header>

    <main>

    <section class="section">
      <div class="row">
        <div class="col">
          <h3> Profile</h3>
          <a class="btn btn-success" href="{{url_for('library')}}" role="button" style="margin: 5px;">My Libraray</a>
          <a class="btn btn-success" href="{{url_for('user')}}" role="button" style="margin: 5px;">Users</a>

        </div>
        <div class="col">
          <div class="content">
            {% block content %}
            {% endblock %}
          </div>

        </div>
        <div class="col">

        </div>
      </div>


      
    </section>
  </main>

  

    <footer>
     
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

</html>
