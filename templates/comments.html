<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>
</head>
<body>
    <div class="container" style="margin-top: 30px;">
        <form method="POST">

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Comment</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="comment" rows="3"></textarea>
              </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="exampleFormControlSelect1">Vote</label>
                        <select class="form-control" id="exampleFormControlSelect1" name="vote">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="liordis" id="exampleRadios1" value="like" >
                            <label class="form-check-label" for="exampleRadios1">
                              Like
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="liordis" id="exampleRadios2" value="dislike">
                            <label class="form-check-label" for="exampleRadios2">
                              Dislike
                            </label>
                          </div>
                          
                    </div>
                </div>
              
            </div>
            
            <div class="form-group">
                <label for="exampleFormControlInput1">Date</label>
                <input type="date" class="form-control" name="date" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
            <button class="btn btn-success" type="submit" >Create comment</button>
          </form>
    </div>
    {% if context %}
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-sm">
              <a type="button" class="btn btn-outline-success" value="like">Likes {{context[0]['Glike']}}</a>
            </div>
            <div class="col-sm">
              <a type="button" class="btn btn-outline-danger" value="like">Dislikes {{context[0]['Gdislike']}}</a>
            </div>
            <div class="col-sm">
              <a type="button" class="btn btn-outline-info" value="like">Vote {{context[0]['Gvote']}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <hr>
    </div>
    
    {% for row in context%}
    <div class="container justify-content-center">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                      <p>Name: {{row['name']}}</p>
                      <textarea readonly name="sum" id="" cols="60" rows="3">Comment: {{row['comment']}}</textarea>
                      <p>Vote: {{row['vote']}}</p>
                      <p>Date: {{row['date']}}</p>
                    </div>
                  </div>
            </div>
        </div>
        <hr>
    </div>
    
    {%endfor%}
   {%endif%}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
</body>
</html>
